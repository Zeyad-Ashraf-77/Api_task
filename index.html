<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Weather App </title>
    <link rel="icon" href="Images/first-sec.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <!--Nav-->
        <nav class="navbar navbar-expand-lg my-4">
            <div class="container px-5">
              <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="logo me-2" src="Images/logo.png" alt="logo"/>
                <div class="text-white">
                  <span class="fw-bold">Weather</span><br>
                  <span class="under-logo">tagline goes here</span>
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars menu"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item p-2">
                    <a class="nav-link py-0 px-3 home " aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item p-2">
                    <a class="nav-link py-0 px-3 " href="#">News</a>
                  </li>
                  <li class="nav-item p-2">
                    <a class="nav-link py-0 px-3 " href="#">Live cameras</a>
                  </li>
                  <li class="nav-item p-2">
                    <a class="nav-link py-0 px-3 " href="#">Photos</a>
                  </li>
                  <li class="nav-item p-2">
                    <a class="nav-link py-0 px-3 " href="#">Contact</a>
                  </li>             
                </ul>
                
              </div>
            </div>
          </nav>
    </div>
          <!--Header-->
      <header class="header w-100">       
        <!--inputs-section-->
        <div class="inputs-section py-5 ">
            <div class="container px-5 pt-3 my-3">
                  <div class="location-inputs position-relative pb-5 mb-5">
                    <input class="location form-control  find-input w-100  p-3  rounded-pill border-0" type="text" placeholder="Find any location..." name="" id="">
                    <input type="submit" value="FIND"  class="searchBtn position-absolute  rounded-4 fw-bolder px-5 border-0" id="findBtn">
                  </div>
            </div>
        </div>
        <!--weather-Section-->
        <div class="weather-section">
          <div class="container px-5 py-5">
            <div class="row weather-shows ">
              <!--First-coloumn-->
              <div class="column column-one col-lg-4 col-md-12 p-0 mt-lg-0 ">
                <div class="col-header p-2 w-100 d-flex justify-content-between align-items-center">
                  <span class="now-day">Sunday</span>
                  <span class="now-date">29September</span>
                </div>
                <div class="column-content pb-3 pt-4 pb-3 px-3 d-flex flex-column">
                  <div class="city mt-2">Cairo</div>
                  <div class="deg display-1 fw-bolder my-2">26&degC</div>
                  <img class="first-icon py-0 my-0" src="Images/first-sec.png" alt="first Icon"/>
                  <span class="state first-state mt-3 mb-4">Partly cloudy</span>
                  <ul class="icon-contain list-unstyled d-flex gap-4 mt-3 ">
                    <li class="item"><img class="icon me-1" src="Images/icon-umberella.png" alt="umberella"/>20%</li>
                    <li class="item"><img class="icon me-1" src="Images/icon-wind.png" alt="Compass"/>18km/h</li>
                    <li class="item"><img class="icon me-1" src="Images/icon-compass.png" alt="direction"/>East</li>
                  </ul>
                </div>
              </div>
              <!--Second-coloumn-->
              <div class="column column-two col-lg-4 col-md-12 p-0 mt-lg-0 ">
                <div class="col-header text-center p-2 w-100">
                  <span class="next-day">Monday</span>
                </div>
                <div class="column-content pb-3 pt-5 px-3 text-center">
                  <img class="sun sec-icon mb-3" src="Images/sec2.png" alt="sun"/>
                  <p class="sec-first-deg fw-bold ">34.3&degC</p>
                  <p class="sec-last-deg">22.6&deg</p>
                  <p class="state sec-state mt-4">Sunny</p>
                </div>
              </div>
              <!--Third-coloumn-->
              <div class="column column-three col-lg-4 col-md-12 p-0 mt-lg-0 ">
                <div class="col-header text-center p-2 w-100">
                  <span class="third-day">Tuesday</span>
                </div>
                <div class="column-content pb-3 pt-5 px-3 text-center">
                  <img class="sun third-icon mb-3" src="Images/first-sec.png" alt="sun"/>
                  <p class="third-first-deg fw-bold ">34.3&degC</p>
                  <p class="third-last-deg">22.6&deg</p>
                  <p class="state third-state mt-4 ">Sunny</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!--Footer-->     
      <footer class="footer pt-5 pb-4 ">
        <div class="container">
            <div class="row foot my-1 d-flex justify-content-between align-items-center mb-3 ">
              <div class="col-lg-7">
                <div class="d-flex  position-relative pb-3">
                <input class="email-input form-control find-input  p-3  rounded-5  border-0 w-100" type="email" placeholder="Enter your email to subscribe...">
                <input type="submit" value="Subscribe" class="Btn-Subcribe  position-absolute  rounded-pill info border-0  text-light" id="subBtn">
                </div>
              </div>
              <div class="col-lg-4 d-flex mt-lg-0 mt-md-3 mt-sm-2">
                <ul class="list-unstyled d-flex">
                <li class="px-1 text-center" ><a class="text-decoration-none  footIcon p-2 rounded-pill " href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li class="px-1 text-center"><a class="text-decoration-none  footIcon p-2  rounded-pill" href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li class="px-1 text-center"><a class="text-decoration-none  footIcon p-2  rounded-pill" href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                <li class="px-1 text-center"><a class="text-decoration-none  footIcon p-2  rounded-pill" href="#"><i class="fa-brands fa-pinterest"></i></a></li>
                </ul>               
              </div>
            </div>
            <div class="copy my-lg-3 my-md-2 my-sm-2 fw-bold">Copyright 2014 Company name. Designed by ZEYAD. All rights reserved</div>
        </div>
      </footer>          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
